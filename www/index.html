<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' https://fonts.googleapis.com  'unsafe-inline';
        media-src *;
        script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Weekly Tasks</title>
</head>

<body>

  <header class="nav-wrapper container">
    <div class="title center">
      <a href="#" data-target="sidebar" class="sidenav-trigger left">
                <i class="material-icons">menu</i>
              </a>
      <h6 class="brand-logo">Weekly Tasks</h6>
    </div>
    <!-- <a href="#" class="brand-logo center">Weekly Tasks</a> -->
    <ul id="sidebar" class="sidenav">
      <li><a href="#!" id="newtask"><i class="material-icons">add</i> New task</a></li>
    </ul>
  </header>


  <div id="week" class="container">
    <h6><b>Week 07 - 13</b></h6>
    <div class="divider"></div>
    <div id="container-table">
    </div>
  </div>

  <!-- Task form modal -->
  <div id="taskform" class="container hide">
    <h5 class="center"> <a href="#" id="back_week" class="left"> <i class="material-icons">arrow_back</i> </a>New task</h5>
    <form class="taskform" method="post" onsubmit="taskController.add(event)">

      <input type="text" id="taskname" name="titulo" placeholder="Task name" required>
      <table>
        <tbody>
          <tr>
            <td>
              <label>
                <input type="radio" checked name="week" value="1">
                <span>Sun</span>
              </label>
            </td>
            <td>
              <label>
                <input type="radio" name="week" value="2">
                <span>Mon</span>
              </label>
            </td>
            <td>
              <label>
                <input type="radio" name="week" value="3">
                <span>Tue</span>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <input type="radio" name="week" value="4">
                <span>Wed</span>
              </label>
            </td>
            <td>
              <label>
                <input type="radio" name="week" value="5">
                <span>Thu</span>
              </label>
            </td>
            <td>
              <label>
                <input type="radio" name="week" value="6">
                <span>Fri</span>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <input type="radio" name="week" value="7">
                <span>Sat</span>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="white-text waves-effect waves-green btn btn-primary right" type="submit">Create</button>

    </form>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- <script type="text/javascript" src="js/initializers.js"></script> -->
  <script type="text/javascript" src="js/db/TaskDB.js"></script>
  <script type="text/javascript" src="js/models/Task.js"></script>
  <script type="text/javascript" src="js/models/WeekTaskList.js"></script>
  <script type="text/javascript" src="js/models/TaskList.js"></script>
  <script type="text/javascript" src="js/controllers/TaskController.js"></script>
  <script type="text/javascript" src="js/helpers/DateHelper.js"></script>
  <script type="text/javascript" src="js/views/TaskView.js"></script>
  <script type="text/javascript" src="js/initializers.js"></script>
  <script type="text/javascript">
    let taskController = new TaskController();
  </script>

</body>

</html>
